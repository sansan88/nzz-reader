<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #toggleJs {
      background-color: #ff9800;
      color: white;
    }
    #toggleJs:hover {
      background-color: #e68900;
    }
    #toggleJs.disabled {
      background-color: #f44336;
    }
    #removeClass {
      background-color: #4CAF50;
      color: white;
    }
    #removeClass:hover {
      background-color: #45a049;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>NZZ Reader</h3>
  <button id="toggleJs">JavaScript: Aktiviert</button>
  <button id="removeClass">Klasse entfernen</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
